<!DOCTYPE html>
<html>
  <head>
    <title>WebChat :)</title>
    <link rel="stylesheet" href="./css/chat.css">
  </head>
  <body>
    <div class="inputName" action="">
      <input
       id="newName"
       data-testid="nickname-box"
       autocomplete="off"
       placeholder="Digite seu novo nome de usuÃ¡rio"
      />
      <button id="changeName" data-testid="nickname-button">Change</button>
    </div>

    <div>
      <ul id="usersList">
        Connected users:
      </ul>
    </div>

    <div>
      <ul id="messages"></ul>
    </div>

    <div class="inputChat" action="">
      <input
        id="messageInput"
        data-testid="message-box"
        autocomplete="off"
        placeholder="Digite sua mensagem"
      />
      <button id="sendMsg" data-testid="send-button">Send</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./js/chat.js'></script>
  </body>
</html>
